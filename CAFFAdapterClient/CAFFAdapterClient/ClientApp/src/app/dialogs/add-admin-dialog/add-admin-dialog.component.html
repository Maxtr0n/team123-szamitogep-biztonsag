<h2 mat-dialog-title>Add admin</h2>
<div mat-dialog-content class="form_container">
    <form [formGroup]="formGroup" class="form_container">
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput required type="text" formControlName="firstName">
            <mat-error *ngIf="formGroup.get('firstName')?.hasError('required')">
                Firstname is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput required type="text" formControlName="lastName">
            <mat-error *ngIf="formGroup.get('lastName')?.hasError('required')">
                Lastname is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput required type="text" formControlName="email">
            <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
                Lastname is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput required type="password" formControlName="password">
            <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
                Lastname is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="button_container">
    <button mat-raised-button color="secondary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="formGroup.invalid">Save</button>
</div>
