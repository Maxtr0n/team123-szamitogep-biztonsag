<h2 mat-dialog-title>Upload CAFF file</h2>
<div mat-dialog-content class="form_container">
    <input type="file" (change)="fileUpload($event.target.files)" accept=".caff"/>
    <button mat-button color="primary" style="margin-top: 20px;" (click)="preViewCaffFile()" [disabled]="!this.data.caffFile">Preview</button>
    <div class="preview_container">
        <img src="assets/default-img.png" width="100%" *ngIf="!this.preViewWasClicked">
        <div class="spinner_container" *ngIf="this.preViewWasClicked">
          <mat-spinner></mat-spinner>
        </div>        
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput disabled="true" placeholder="Leave a description" rows="4"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="button_container">
  <button mat-raised-button color="secondary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" [disabled]="!this.preViewWasClicked || this.inProgress">Upload</button>
</div>
